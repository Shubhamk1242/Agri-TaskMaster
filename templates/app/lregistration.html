	<section class="h-100 bg-dark">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col">
					<div class="card card-registration my-4">
						<div class="container py-5 h-100">
							<img src="static/images/Farmer_female.png" height="120" class="rounded mx-auto d-block" alt="...">
						</div>
						<div class="row justify-content-center">
							  <h1>Labor Registration Form</h1>
						</div>
						<hr style="width:100%;text-align:left;margin-left:0">
						<div class="container">

						<div class="container py-5 h-100">
						<form method="post" enctype="multipart/form-data">
							{%csrf_token%}
							<div class="form-group">
								<input type="text" name="name" class="form-control" placeholder="Labour Name" required="">
							</div>
							<div class="form-group">
								<input type="text" name="mobile" pattern="[789][0-9]{9}" class="form-control"
									   placeholder="Mobile Number" required="">
							</div>
							 <div class="form-group">
								<textarea name="address" class="form-control" placeholder="Address" required></textarea>
							</div>
							<div class="form-group">
								<i class="text-info">Select ID Proof(*.jpg)</i>
								<input type="file" name="idproof" class="form-control" required="">
							</div>
							 <div class="form-group">
								<textarea name="skills" class="form-control" placeholder="Skills" required></textarea>
							</div>
							<div class="form-group">
								<input type="password" name="password" class="form-control" placeholder="Password" required="">
							</div>
							<div class="form-group">
								<label class="text-info">{{message}}</label>
							</div>
							<div class="form-group">
                                    <div class="row justify-content-center" >
                                        <input type="submit" value="Submit" class="btn btn-success">
                                    </div>
							</div>
						</form>
						</div>
						</div>
